<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" src="script.js"></script>
</head>
<body>
    <div>
        <table border="1">
            <thead>
                <th>1ºNumero</th>
                <th>2ºNumero</th>
                <th>Resultado</th>
            </thead>
            <tbody>
                <tr id="soma">
                    <td>
                        <input name="soma1" type="number" placeholder="insira" onchange="soma()">
                    </td>
                    <td>
                        <input name="soma2" type="number" placeholder="insira" onchange="soma()">
                    </td>
                    <td id="ResultadoSoma">
                    </td>
                </tr>
                <tr id="multiplicacao">
                    <td>
                        <input name="multiplicacao1" type="number" placeholder="insira" onchange="multiplicacao()">
                    </td>
                    <td>
                        <input name="multiplicacao2" type="number" placeholder="insira" onchange="multiplicacao()">
                    </td>
                    <td id="ResultadoMultiplicacao">
                    </td>
                </tr>
                <tr id="divisao">
                    <td>
                        <input name="divisao1" type="number" placeholder="insira" onchange="divisao()">
                    </td>
                    <td>
                        <input name="divisao2" type="number" placeholder="insira" onchange="divisao()">
                    </td>
                    <td id="ResultadoDivisao">
                    </td>
                </tr>
                <tr id="resto">
                    <td>
                        <input name="resto1" type="number" placeholder="insira" onchange="resto()">
                    </td>
                    <td>
                        <input name="resto2" type="number" placeholder="insira" onchange="resto()">
                    </td>
                    <td id="ResultadoResto">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
