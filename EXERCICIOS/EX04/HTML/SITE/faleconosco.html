<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <div align="center">
        <h1>Fale Conosco</h1>

        <form method="post">
			<table cellpadding="5px">
				<tr>
					<td>
						<label for="subject">Assunto</label>
					</td>
					<td>
						<select name="subject">
							<option value="Problemas">Problemas</option>
							<option value="Dúvidas">Dúvidas</option>
							<option value="Anúncios">Anúncios</option>
							<option value="Seja um patrocinador">Seja um patrocinador</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="nome">Nome:</label> 
					</td>
					<td>
						<input type="text" name="nome" size="65" placeholder="Fulano" pattern="[A-z]\."/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="nome">Sobrenome:</label> 
					</td>
					<td>
						<input type="text" name="sobrenome" size="65" placeholder="Da Silva" pattern="[A-z]\."/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">E-mail:</label>
					</td>
					<td>
						<input type="email" name="email" size="20" placeholder="seunome@email.com" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="cel">Celular: </label>
					</td>
					<td>
						<input type="tel" id="phone" name="cel" required placeholder="(00) 1234-5678" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{4}"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="msg">Mensagem: </label>
					</td>
					<td>
						<textarea name="msg"  cols="60" rows="3" pattern="[\w]"></textarea>
					</td>
				</tr>
			</table>
			<div align="center">
				<input type="submit" value="Enviar Dados">
			</div>
		</form>
</body>
</html>
